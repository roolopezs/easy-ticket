<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easyticket</title>
    <link rel="stylesheet" href="./style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

</head>

<body>
    <header>
        <img src="img/easyticket-logo.png" alt="logo">
        <nav>
            <ul>
                <li><a href="./ingresar.html">Ingresar</a></li>
                <li><a href="./registrarse.html">Registrarse</a></li>
                <li><a href="preguntas.html">Preguntas Frecuentes</a></li>
              <li> <a href="#cartlist"><i class="fa-solid fa-bars"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="buscar">
        <input type="text" placeholder="Nombre de artista/evento" class="Evento">
                <input type="button" value="Buscar" class="Evento">
            </div>
            <section class="promocion">
<h2>compra ahora!</h2>
<p><b>aprovecha el 30% off</b></p>
<p><b>pagando con tu tarjeta Santander Rio</b></p>
            </section>


            <!-- list product  -->
            <section class="listproducts__section" id="products">
<div class="products__container">

            <div class="product"> 
                <img src="./img/lali cordoba.jpg" alt="lali" class="evento">
                <p class="product__title">LALI - DISCIPLINA TOUR</p>
                <button class="product__btn"
                data-img="./img/lali cordoba.jpg"
                data-name="LALI"
                id="btnComprar">
                </button>
            </div>

            <div class="product">
                <img src="./img/abel pintos.jpg" alt="abel pintos" class="evento">
                <p class="product__title"> ABEL PINTOS - EN CONCIERTO </p>
                <button class="product__btn"
                data-img="./img/abel pintos.jpg"
                data-name="ABEL PINTOS"
                id="btnComprar"></button>
            </div>

            <div class="product">
                <img src="./img/tini.jpg" alt="TINI" class="evento">
                <p class="product__title">TINI</p>
                <button class="product__btn"
                data-img="./img/tini.jpg"
                data-name="TINI"
                id="btnComprar"> </button> 
            </div>
            </div>
        </section>
            <section class="cartSection">
                <a class="btn"> COMPRAR </a>
            </section>


    </main>

    <footer>
        <div class="title">
            <img src="./img/easyticket-logo.png" alt="easyticket">
        </div>
        <div class="contacto">
            <h2>Contacto</h2>
            <a href="tel:0800">0800-123-0611</a>
        </div>
        <div class="Terminos">
            <h2><a href="Terminos y Condiciones">Terminos y Condiciones</h2>

        </div>
    </footer>

</html>
